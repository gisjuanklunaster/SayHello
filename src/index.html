<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="simple.css">
    </head>
    <body>
        <div id="wrap" class="wrap">
            <form class="register">
                <input id="fName" type="firstName" class="input" placeholder="First Name" autocomplete="given-name">
                <input id="lName" type="lastName" class="input" placeholder="Last Name" autocomplete="family-name">
                <select id="lang" class="select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="pt">Portuguese</option>
                    <option value="de">German</option>
                    <option value="ja">Japaneese</option>
                    <option value="el">Greek</option>
                </select>
                <input type="button" value="Login" id="login" class="login-button">
            </form>
        </div>
        <h1 id='greeting' class="greeting"></h1>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="SayHello.js"></script>
        <script src="app.js"></script>
    </body>
</html>
